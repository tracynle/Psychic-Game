<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kosugi" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/reset.css"> 
</head>
<body>
    <header>
        <h1 class="neon-sign" contenteditable spellcheck="false">Psychic Game</h1>
    </header>

    <div class="column">
        <aside>
            <h2 class="score-board-list">Guess what letter I am thinking of...<span id="user-text"></span></h2>
           <div id="position-guess">
                <p> 
                    <ul class="score-board-list">
                        <li>Wins: <span id="winsAdded"></span></li>
                        <li>Losses: <span id="lossesAdded"></span></li>
                        <li>Guesses left: <span id="guessLeft"></span></li>
                        <li>Your Guesses So Far: <span id="lettersGuessed"></span></li>
                    </ul>
                </p>
            </div>
        </aside>
    </div>

    <script src="assets/javascript/game.js">

    </script> 


</body>
</html>
